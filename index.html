<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mad Libs</title>
        <script src="./script.js" defer></script>
    </head>
<body>
<h3>Fill out all fields below.</h3>

<formform ="madLibs" onsubmit="submit_form()">  
    <h4>Name</h4>  
    <input type="text" placeholder="Enter a random name" id="name">
    <h4>Pronouns</h4>  
    <input type="text" placeholder="she/he/they etc." id="he"><br />
    <input type="text" placeholder="her/him/their etc." id="him"><br />
    <input type="text" placeholder="hers/his/theirs etc." id="his"><br />
    <h4>Adjectives</h4>  
    <input type="text" placeholder="enter an adjective" id="adj1"><br />
    <input type="text" placeholder="enter an adjective" id="adj2"><br />
    <input type="text" placeholder="enter an adjective" id="adj3"> <br />
    <h4>Verbs</h4>  
    <input type="text" placeholder="enter a verb" id="v1"><br />
    <input type="text" placeholder="enter a verb" id="v2"><br />
    <input type="text" placeholder="enter a verb" id="v3"><br />
    <h4>Nouns</h4>  
    <input type="text" placeholder="enter a noun" id="n1"><br />
    <input type="text" placeholder="enter a noun" id="n2"><br />
    <input type="text" placeholder="enter a noun" id="n3"><br />
</br></br>  
    <input type="button" value="Submit" onClick="submitForm()"/>  
    </form> 

</body>
</html>
